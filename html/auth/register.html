    <div class="auth-container">
        <div class="auth-box">
            <h1>Daftar Akun</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        autocomplete="username"
                        minlength="3" 
                        pattern="[a-zA-Z0-9_]+"
                        title="Username hanya boleh berisi huruf, angka, dan underscore">
                </div>
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <span class="eye-icon" onclick="togglePassword('password')">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-times-circle"></i> Minimal satu huruf besar
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-times-circle"></i> Minimal satu angka
                        </div>
                        <div class="requirement" data-requirement="special">
                            <i class="fas fa-times-circle"></i> Minimal satu karakter khusus
                        </div>
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-times-circle"></i> Minimal 8 karakter
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" required>
                        <span class="eye-icon" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="password-match-error"></div>
                </div>
                <button type="submit" class="btn-primary">Daftar</button>
            </form>

            <div class="divider">atau</div>

            <div class="google-signin"></div>

            <p class="auth-links">
                Sudah punya akun? <a href="login.html">Masuk</a>
            </p>
