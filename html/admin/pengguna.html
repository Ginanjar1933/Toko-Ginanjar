<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Admin</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../../css/admin/users.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar seperti di dashboard.html -->
        <main class="content">
            <header>
                <h1>Manajemen Pengguna</h1>
            </header>

            <div class="filter-section">
                <input type="text" id="searchUser" placeholder="Cari pengguna...">
                <select id="userRole">
                    <option value="">Semua Role</option>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Data pengguna akan dimuat dinamis -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <!-- JavaScript Files -->
    <script src="../../js/api/config.js"></script>
    <script src="../../js/api/pengguna-api.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/admin/pengguna.js"></script>
</body>
</html>
